<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Alignment Example</title>
    <style>
        .parent {
            text-align: center;  /* 父容器居中对齐 */
        }
        .child {
            text-align: inherit; /* 始终继承父元素的居中对齐 */
        }
    </style>
</head>
<body>
<div class="parent">
    Parent Text
    <div class="child">Child Text</div>
</div>

</body>
</html>
