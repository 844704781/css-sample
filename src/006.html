<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            border:solid 1px red;
            height: 300px;
            width: 500px;
        }
        .title{
            border:solid 1px black;
            text-align: center;
            height: 100px;
            line-height: 100px; // 设置与容器高度一样，文字就可以垂直对齐
        }
    </style>
</head>
<body>
<div class="container">
   <div class="title">
       hello world
   </div>
</div>
</body>
</html>
