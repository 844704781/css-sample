<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Alignment Example</title>
    <style>
        div{
            padding: 10px;
        }
        .p1 {
            text-decoration: none;
        }
        .p2 {
            text-decoration:underline;
        }
        .p3 {
            text-decoration: overline;
        }
        .p4 {
            text-decoration:line-through;
        }
    </style>
</head>
<body>
<div class="p1">
    Are you ok?
</div>
<div class="p2">
    Are you ok?
</div>
<div class="p3">
    Are you ok?
</div>
<div class="p4">
    Are you ok?
</div>
</body>
</html>
